<form [formGroup]="myForm">
    <div class="form-group">
        <label for="firstName">firstName:</label>
        <input type="text" formControlName="firstName" class="form-control" id="firstName"
         [ngClass]="{'is-invalid': submitted && myForm.controls.firstName.errors, 'is-valid': submitted &&  !myForm.controls.firstName.errors}">
         <div *ngIf="submitted && myForm.controls.firstName.errors" class="invalid-feedback d-block">
            <div *ngIf="myForm.controls.firstName.errors.required">First name is required</div>
        </div>  
    </div>

    <div class="form-group">
        <label for="lastName">lastName:</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" 
        [ngClass]="{'is-invalid': submitted && myForm.controls.lastName.errors, 'is-valid': submitted &&  !myForm.controls.lastName.errors}">
         <div *ngIf="submitted && myForm.controls.lastName.errors" class="invalid-feedback d-block">
            <div *ngIf="myForm.controls.lastName.errors.required">last name is required</div>
        </div>  
    </div>

    <div class="form-group">
        <label for="username">User name:</label>
        <input type="text" formControlName="userName" class="form-control" id="username"
        [ngClass]="{'is-invalid': submitted && myForm.controls.userName.errors, 'is-valid': submitted &&  !myForm.controls.userName.errors}">
         <div *ngIf="submitted && myForm.controls.userName.errors" class="invalid-feedback d-block">
            <div *ngIf="myForm.controls.userName.errors.required">User name is required</div>
        </div>  
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="password"
        [ngClass]="{'is-invalid': submitted && myForm.controls.password.errors, 'is-valid': submitted &&  !myForm.controls.password.errors}">
         <div *ngIf="submitted && myForm.controls.password.errors" class="invalid-feedback d-block">
            <div *ngIf="myForm.controls.password.errors.required">User name is required</div>
        </div>  
    </div>

    <!-- <button class="btn btn-success" (click)="add">Add</button>
    <button class="btn btn-success" (click)="edit(index)">Edit</button>
    <button class="btn btn-success" (click)="delete(index)">Delete</button>  -->
</form>
