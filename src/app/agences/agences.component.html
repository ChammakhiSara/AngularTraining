<div class="col-md-6 user-container">

    <h2 class="text-center">Ajout des Agences</h2>
    
    <form [formGroup]="addAgencesForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" formControlName="name" name="name" class="form-control"
                id="name">
        </div>

        <div class="form-group">
            <label for="Adresse">Adresse:</label>
            <input type="text" formControlName="adresse" name="adresse" class="form-control"
                id="adresse">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" formControlName="telephone" name="telephone" class="form-control"
                id="telephone">
        </div>

        <button class="btn btn-success">Enregistrer</button>
    </form>
</div>
